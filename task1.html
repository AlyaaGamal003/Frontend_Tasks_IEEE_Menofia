<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        p{
            color: rgb(198, 13, 16);
        }
    </style>
</head>
<body>
    <h1>Html Forms</h1>
    <form>
        <label for="FName">First Name :</label><br>
        <input type="text" id="FName" name="FName" value="Ted"><br>
        <label for="LName">Last Name :</label><br>
        <input type="text" id="LName" name="LName" value="Mosby"><br>
        <label for="age">Age :</label><br>
        <input type="number" id="age" name="age" value="30"><br><br>
        <input type="submit" value="Submit"><br>
    </form>
    <p>After the "Submit" button is clicked, the form-data will be sent to a page called "/data.php".</p>
    
           
</body>
</html>
