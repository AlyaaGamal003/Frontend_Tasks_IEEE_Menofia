<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        p{
            color: rgb(198, 13, 16);
        }
        
    </style>
</head>
<body>
    <center>
    <h2>A Basic Nested HTML table</h2>
    <table border="5">
        <thead>
            <tr>
                <th>Header Column 1</th>
                <th>Header Column 2</th>
                <th>Header Column 3</th>
                <th>Header Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 2 item 1</td>
                <td>Row 2 item 2</td>
                <td>
                    Row 2 Nested Table
                    <table border="2">
                        
                            <tr>
                                <th>Row 1 Header</th>
                                <th>item</th>
                            </tr>
                            <tr>
                                <th>Row 2 Header</th>
                                <th>item</th>
                            </tr>
                            <tr>
                                <th>Row 3 Header</th>
                                <th>item</th>
                            </tr>
                    </table>
                </td>
                <td>Row 2 item 4<br>A Second line</td>
                

            </tr>
            <tr>
                <td>Row 3 item 1</td>
                <td>Row 3 item 2</td>
                <td> </td>
                <td>Row 3 item 3</td>
            </tr>
            <tr>
                <td>Row 4 item 1</td>
                <td>Row 4 item 2</td>
                <td>Row 4 item 3</td>
                <td> </td>
            </tr>
        </tbody>
    </table>
</center>
</body>
</html>
